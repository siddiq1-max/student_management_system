{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-8 text-center">
        <div class="glass-card p-5">
            <h1 class="display-3 fw-bold mb-4">Welcome to 3D SMS</h1>
            <p class="lead mb-5">
                The next generation school management system.
                Manage attendance, marks, and resources in a stunning 3D interface.
            </p>

            {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-3d btn-lg me-3">Login</a>
            <a href="#" class="btn btn-outline-light btn-lg rounded-pill px-4">Register</a>
            {% else %}
            <a href="{% url 'home' %}" class="btn btn-3d btn-lg">Go to Dashboard</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
