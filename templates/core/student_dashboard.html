{% extends "base.html" %}

{% block content %}
<div class="glass-card p-4 mb-4">
    <h2>Welcome, {{ user.get_full_name|default:user.username }}</h2>
    <p class="text-muted">Class: {{ user.student_profile.grade }} | Roll No: {{ user.student_profile.roll_no }}</p>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="glass-card p-3 mb-3 text-center">
                <h4>Attendance</h4>
                <div class="display-6 my-3">85%</div>
                <a href="#" class="btn btn-3d btn-sm">View Details</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="glass-card p-3 mb-3 text-center">
                <h4>Recent Marks</h4>
                <div class="display-6 my-3">A+</div>
                <a href="#" class="btn btn-3d btn-sm">View Report</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="glass-card p-3 mb-3 text-center">
                <h4>Materials</h4>
                <div class="display-6 my-3"><i class="bi bi-folder"></i></div>
                <a href="#" class="btn btn-3d btn-sm">Downloads</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
